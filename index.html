<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend><strong>STUDENT INFORMATION FORM</strong></legend>
        <form action="thankyou.html">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Username" placeholder="Safa" maxlength="10">
            <br>
            <br>
            <label for="Father's Name">Father's Name</label>
            <input type="text" id="Father's Name" placeholder="Jawaid" maxlength="10">
            <br>
            <br>
            <label for="Date of Birth">Date of Birth"</label>
            <input type="date" id="Date of Birth">
            <br>
            <br>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="you@gmail.com" required>
            <br>
            <br>
            <label for="Password">Password</label>
            <input type="Password" id="Password">
            <br>
            <br>
            <label for="Phone Numbers">Phone Numbers</label>
            <input type="numbers" id="Phone Numbers">
            <br>
            <br>
            <label for="Address">Address</label>
            <input type="text" id="Address" placeholder="enter your address">
            <br>
            <br>
            Gender
            <br>
            <br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">male</label>
            <br>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            <br>
            <br>
            Select Your Language
            <br>
            <br>
            <input type="checkbox" id="en" name="lang" checked>
            <label for="en">english</label>
            <br>
            <br>
            <input type="checkbox" id="ur" name="lang">
            <label for="ur">urdu</label>
            <br>
            <br>
            <input type="checkbox" id="ar" name="lang">
            <label for="ar">arabic</label>
            <br>
            <br>
            <label for="country">Select Your Country</label>
            <br>
            <br>
            <select name="countries" id="country">
                <option value="china">china</option>
                <option value="afghanistan">afghanistan</option>
                <option value="japan">japan</option>
                <option value="pakistan" selected>pakistan</option>
                <option value="germany">germany</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="india">india</option>
                <option value="australia">australia</option>
                <option value="turkey">turkey</option>
                <option value="saudia arab">saudia arab</option>
            </select>
            <br>
            <br>
            About
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write About Yourself">
</textarea>
            <br>
            <br>
            <input type="Reset" value="Reset">
            <br>
            <br>
            <button>submit</button>
            <br>
            <input type="image" src="submit button.png" width="200" height="200">

        </form>
    </fieldset>

</body>

</html>
